<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicebericht Formular</title>
  <style>
    body { font-family: 'Times New Roman', serif; background-color: #1e1e1e; color: #e0e0e0; padding: 20px; }
    h1, h2 { color: #ffffff; }
    h2 { border-bottom: 2px solid #444; padding-bottom: 5px; margin-top: 30px; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; color: #ccc; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-bottom: 15px;
      background-color: #2c2c2c; color: #f0f0f0; border: 1px solid #555;
      font-family: 'Times New Roman', serif;
    }
    .section {
      background: #2a2a2a; border: 1px solid #444; padding: 15px;
      border-radius: 8px; margin-bottom: 20px;
    }
    .checkbox-group {
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
    }
    .checkbox-group label { display: flex; align-items: center; font-weight: normal; white-space: nowrap; color: #ddd; }
    .checkbox-group input[type="checkbox"] { margin-right: 10px; width: 22px; height: 22px; }
    .anlage-input { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; border-bottom: 1px dashed #555; padding-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Servicebericht Generator</h1>

  <div class="section">
    <h2>Vorschau (Berichtsstruktur)</h2>
    <textarea readonly rows="20" id="preview" style="width:100%; background:#1a1a1a; color:#ddd; border:1px solid #555;"></textarea>
    <div style="text-align:center; margin-top: 10px;">
      <button id="downloadBtn">Servicebericht herunterladen (.txt)</button>
      <button id="updatePreviewBtn">Vorschau aktualisieren</button>
      <button id="kiBtn">Servicebericht mit KI generieren</button>
    </div>
  </div>
  <div class="section">
    <h2>KI-Vorschau</h2>
    <textarea readonly rows="10" id="kiPreview" style="width:100%; background:#1a1a1a; color:#ddd; border:1px solid #555;"></textarea>
  </div>
  </div>

  <script>
    function createAnlagenEingabe() {
  const container = document.getElementById('anlagenfelder');
  container.innerHTML = '';
  const anzahl = parseInt(document.getElementById('anlagenanzahl').value);
  if (!anzahl || isNaN(anzahl)) return;

  for (let i = 0; i < anzahl; i++) {
    const div = document.createElement('div');
    div.className = 'anlage-input';

    const nummerInput = document.createElement('input');
    nummerInput.type = 'text';
    nummerInput.placeholder = `Anlage ${i + 1} – Anlagennummer`;

    const bezeichnungInput = document.createElement('input');
    bezeichnungInput.type = 'text';
    bezeichnungInput.placeholder = `Anlage ${i + 1} – Bezeichnung`;

    const kundenBezInput = document.createElement('input');
    kundenBezInput.type = 'text';
    kundenBezInput.placeholder = `Anlage ${i + 1} – Kundenbezeichnung`;

    const sockelAnzahlInput = document.createElement('input');
    sockelAnzahlInput.type = 'number';
    sockelAnzahlInput.placeholder = `Anlage ${i + 1} – Anzahl der Sockel`;
    const sockelList = document.createElement('div');
    sockelList.className = 'sockel-liste';
    sockelAnzahlInput.addEventListener('input', () => {
      sockelList.innerHTML = '';
      const count = parseInt(sockelAnzahlInput.value);
      if (!isNaN(count) && count > 0) {
        for (let j = 0; j < count; j++) {
          const feld = document.createElement('input');
          feld.type = 'text';
          feld.placeholder = `Sockelnummer ${j + 1}`;
          feld.classList.add('sockelnummer');
          sockelList.appendChild(feld);
        }
      }
    });

    const heizAnzahlInput = document.createElement('input');
    heizAnzahlInput.type = 'number';
    heizAnzahlInput.placeholder = `Anlage ${i + 1} – Anzahl der Heizhauben`;
    const heizList = document.createElement('div');
    heizList.className = 'heizhauben-liste';
    heizAnzahlInput.addEventListener('input', () => {
      heizList.innerHTML = '';
      const count = parseInt(heizAnzahlInput.value);
      if (!isNaN(count) && count > 0) {
        for (let j = 0; j < count; j++) {
          const feld = document.createElement('input');
          feld.type = 'text';
          feld.placeholder = `Heizhaube ${j + 1}`;
          feld.classList.add('heizhaube');
          heizList.appendChild(feld);
        }
      }
    });

    const kuehlAnzahlInput = document.createElement('input');
    kuehlAnzahlInput.type = 'number';
    kuehlAnzahlInput.placeholder = `Anlage ${i + 1} – Anzahl der Kühlhauben`;
    const kuehlList = document.createElement('div');
    kuehlList.className = 'kuehlhauben-liste';
    kuehlAnzahlInput.addEventListener('input', () => {
      kuehlList.innerHTML = '';
      const count = parseInt(kuehlAnzahlInput.value);
      if (!isNaN(count) && count > 0) {
        for (let j = 0; j < count; j++) {
          const feld = document.createElement('input');
          feld.type = 'text';
          feld.placeholder = `Kühlhaube ${j + 1}`;
          feld.classList.add('kuehlhaube');
          kuehlList.appendChild(feld);
        }
      }
    });

    div.appendChild(nummerInput);
    div.appendChild(bezeichnungInput);
    div.appendChild(kundenBezInput);
    div.appendChild(sockelAnzahlInput);
    div.appendChild(sockelList);
    div.appendChild(heizAnzahlInput);
    div.appendChild(heizList);
    div.appendChild(kuehlAnzahlInput);
    div.appendChild(kuehlList);

    container.appendChild(div);
  }
}

    function updatePreview() {
      const psp = document.getElementById("psp")?.value || "";
      const sprache = document.getElementById("sprache")?.value || "";
      let output = `PSP-Element: ${psp}\nSprache: ${sprache}\n\n`;

      const anlagen = document.querySelectorAll(".anlage-input");
      anlagen.forEach((anlage, i) => {
        const inputs = anlage.querySelectorAll("input");
        output += `Anlage ${i + 1}:\n`;
        output += `  - Anlagennummer: ${inputs[0]?.value || ""}\n`;
        output += `  - Bezeichnung: ${inputs[1]?.value || ""}\n`;
        output += `  - Kundenbezeichnung: ${inputs[2]?.value || ""}\n`;

        const sockel = anlage.querySelectorAll(".sockelnummer");
        sockel.forEach((feld, j) => {
          output += `    - Sockelnummer ${j + 1}: ${feld.value}\n`;
        });

        const heiz = anlage.querySelectorAll(".heizhaube");
        heiz.forEach((feld, j) => {
          output += `    - Heizhaube ${j + 1}: ${feld.value}\n`;
        });

        const kuehl = anlage.querySelectorAll(".kuehlhaube");
        kuehl.forEach((feld, j) => {
          output += `    - Kühlhaube ${j + 1}: ${feld.value}\n`;
        });
      });

      output += `\nAuffälligkeiten pro Sockel:\n`;
      document.querySelectorAll("#sockelAuffaelligkeiten .auff-text").forEach((feld) => {
        if (feld.value.trim()) {
          output += `- ${feld.dataset.anlage} / ${feld.dataset.sockel}: ${feld.value}\n`;
        }
      });

      output += `\nAuffälligkeiten pro Heizhaube:\n`;
      document.querySelectorAll("#heizAuffaelligkeiten .auff-text").forEach((feld) => {
        if (feld.value.trim()) {
          output += `- ${feld.dataset.anlage} / ${feld.dataset.sockel}: ${feld.value}\n`;
        }
      });

      output += `\nAuffälligkeiten pro Kühlhaube:\n`;
      document.querySelectorAll("#kuehlAuffaelligkeiten .auff-text").forEach((feld) => {
        if (feld.value.trim()) {
          output += `- ${feld.dataset.anlage} / ${feld.dataset.sockel}: ${feld.value}\n`;
        }
      });

      document.getElementById("preview").value = output;
    }

    document.getElementById("updatePreviewBtn")?.addEventListener("click", updatePreview);
  function createAuffaelligkeitenEingabe() {
  const bereiche = {
    sockel: document.getElementById("sockelAuffaelligkeiten"),
    heiz: document.getElementById("heizAuffaelligkeiten"),
    kuehl: document.getElementById("kuehlAuffaelligkeiten")
  };
  bereiche.sockel.innerHTML = '';
  bereiche.heiz.innerHTML = '';
  bereiche.kuehl.innerHTML = '';

  const anlagen = document.querySelectorAll(".anlage-input");
  anlagen.forEach((anlage, index) => {
    const anlageNummer = anlage.querySelector("input")?.value || `Anlage ${index + 1}`;

    const renderFeld = (feld, labelText, target) => {
      const label = document.createElement("label");
      label.textContent = `${anlageNummer} – ${labelText}`;
      const textarea = document.createElement("textarea");
      textarea.rows = 2;
      textarea.style.marginBottom = "1em";
      textarea.className = "auff-text";
      textarea.dataset.anlage = anlageNummer;
      textarea.dataset.sockel = labelText;
      target.appendChild(label);
      target.appendChild(textarea);
    };

    anlage.querySelectorAll(".sockelnummer").forEach((feld, i) => {
      renderFeld(feld, `Sockel ${i + 1}`, bereiche.sockel);
    });
    anlage.querySelectorAll(".heizhaube").forEach((feld, i) => {
      renderFeld(feld, `Heizhaube ${i + 1}`, bereiche.heiz);
    });
    anlage.querySelectorAll(".kuehlhaube").forEach((feld, i) => {
      renderFeld(feld, `Kühlhaube ${i + 1}`, bereiche.kuehl);
    });
  });
}

window.addEventListener("input", e => {
  if (["sockelnummer", "heizhaube", "kuehlhaube"].some(cls => e.target.classList.contains(cls))) {
    createAuffaelligkeitenEingabe();
  }
});
document.getElementById("downloadBtn")?.addEventListener("click", () => {
  const text = document.getElementById("preview").value;
  const blob = new Blob([text], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "Servicebericht.txt";
  link.click();
});

// Handler für KI-Button
document.getElementById("kiBtn")?.addEventListener("click", async () => {
  const text = document.getElementById("preview").value;
  const response = await fetch('/api/ki-formulierung', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text })
  });
  const data = await response.json();
  if (data.text) {
    document.getElementById("kiPreview").value = data.text;
  } else {
    alert('Fehler: ' + (data.error || 'unbekannt'));
  }
});
</script>
</body>
</html>
