<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicebericht Formular</title>
  <style>
    body { font-family: 'Times New Roman', serif; background-color: #1e1e1e; color: #e0e0e0; padding: 20px; }
    h1, h2 { color: #ffffff; }
    h2 { border-bottom: 2px solid #444; padding-bottom: 5px; margin-top: 30px; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; color: #ccc; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-bottom: 15px;
      background-color: #2c2c2c; color: #f0f0f0; border: 1px solid #555;
      font-family: 'Times New Roman', serif;
    }
    .section {
      background: #2a2a2a; border: 1px solid #444; padding: 15px;
      border-radius: 8px; margin-bottom: 20px;
    }
    .checkbox-group {
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
    }
    .checkbox-group label { display: flex; align-items: center; font-weight: normal; white-space: nowrap; color: #ddd; }
    .checkbox-group input[type="checkbox"] { margin-right: 10px; width: 22px; height: 22px; }
    .anlage-input { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; border-bottom: 1px dashed #555; padding-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Servicebericht Generator</h1>

  <div class="section">
    <h2>Anlageninformationen</h2>
    <label for="psp">PSP-Element:</label>
    <input type="text" id="psp">
    <label for="sprache">Sprache:</label>
    <input type="text" id="sprache" placeholder="DE">
    <label for="anlagenanzahl">Anzahl Anlagen:</label>
    <select id="anlagenanzahl" onchange="createAnlagenEingabe()">
      <option value="">Bitte wählen</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <div id="anlagenfelder"></div>
  </div>

  <div class="section">
    <h2>Anlagenangaben</h2>
    <div class="checkbox-group">
      <label><input type="checkbox"> Einhängevorrichtung kontrolliert</label>
      <label><input type="checkbox"> Positionierer vorhanden</label>
      <label><input type="checkbox"> Ausbrennerfilter gereinigt</label>
      <label><input type="checkbox"> Ofenzopf vorhanden</label>
      <label><input type="checkbox"> Differenzdruckregelung vorhanden</label>
      <label><input type="checkbox"> Lambdasonden vorhanden</label>
      <label><input type="checkbox"> Temperaturregelstrecke geprüft</label>
      <label><input type="checkbox"> Sperrgas Ausbrenner geprüft</label>
      <label><input type="checkbox"> Brenngasfilter gereinigt</label>
      <label><input type="checkbox"> Sperrgas H₂ geprüft</label>
      <label><input type="checkbox"> Feldleitung gereinigt</label>
    </div>
  </div>

  <div class="section">
    <h2>Auffälligkeiten pro Sockel</h2>
    <div id="sockelAuffaelligkeiten"></div>
  </div>

  <div class="section">
    <h2>Vorschau (Berichtsstruktur)</h2>
    <textarea readonly rows="20" id="preview" style="width:100%; background:#1a1a1a; color:#ddd; border:1px solid #555;"></textarea>
    <div style="text-align:center; margin-top: 10px;">
      <button id="downloadBtn">Servicebericht herunterladen (.txt)</button>
      <button id="updatePreviewBtn">Vorschau aktualisieren</button>
    </div>
  </div>

  <script>
    function createAnlagenEingabe() {
      const container = document.getElementById('anlagenfelder');
      container.innerHTML = '';
      const anzahl = parseInt(document.getElementById('anlagenanzahl').value);
      if (!anzahl || isNaN(anzahl)) return;

      for (let i = 0; i < anzahl; i++) {
        const div = document.createElement('div');
        div.className = 'anlage-input';

        const nummerInput = document.createElement('input');
        nummerInput.type = 'text';
        nummerInput.placeholder = `Anlage ${i + 1} – Anlagennummer`;

        const bezeichnungInput = document.createElement('input');
        bezeichnungInput.type = 'text';
        bezeichnungInput.placeholder = `Anlage ${i + 1} – Bezeichnung`;

        const kundenBezInput = document.createElement('input');
        kundenBezInput.type = 'text';
        kundenBezInput.placeholder = `Anlage ${i + 1} – Kundenbezeichnung`;

        const sockelAnzahlInput = document.createElement('input');
        sockelAnzahlInput.type = 'number';
        sockelAnzahlInput.placeholder = `Anlage ${i + 1} – Anzahl der Sockel`;

        const sockelList = document.createElement('div');
        sockelList.className = 'sockel-liste';

        sockelAnzahlInput.addEventListener('input', () => {
          sockelList.innerHTML = '';
          const count = parseInt(sockelAnzahlInput.value);
          if (!isNaN(count) && count > 0) {
            for (let j = 0; j < count; j++) {
              const sockelFeld = document.createElement('input');
              sockelFeld.type = 'text';
              sockelFeld.placeholder = `Sockelnummer ${j + 1}`;
              sockelFeld.classList.add('sockelnummer');
              sockelList.appendChild(sockelFeld);
            }
          }
        });

        div.appendChild(nummerInput);
        div.appendChild(bezeichnungInput);
        div.appendChild(kundenBezInput);
        div.appendChild(sockelAnzahlInput);
        div.appendChild(sockelList);

        container.appendChild(div);
      }
    }

    function createAuffaelligkeitenEingabe() {
      const bereich = document.getElementById("sockelAuffaelligkeiten");
      bereich.innerHTML = "";
      const anlagen = document.querySelectorAll("#anlagenfelder .anlage-input");

      anlagen.forEach((anlage, aIndex) => {
        const anlageNummer = anlage.querySelectorAll("input")[0]?.value || `Anlage ${aIndex + 1}`;
        const sockelNummern = anlage.querySelectorAll(".sockelnummer");

        sockelNummern.forEach((feld, sIndex) => {
          const nummer = feld.value || `Sockel ${sIndex + 1}`;
          const label = document.createElement("label");
          label.textContent = `${anlageNummer} – ${nummer}`;

          const textarea = document.createElement("textarea");
          textarea.rows = 2;
          textarea.style.marginBottom = "1em";
          textarea.className = "auff-text";
          textarea.dataset.anlage = anlageNummer;
          textarea.dataset.sockel = nummer;

          bereich.appendChild(label);
          bereich.appendChild(textarea);
        });
      });
    }

    window.addEventListener("input", (e) => {
      if (e.target.matches(".sockelnummer")) {
        createAuffaelligkeitenEingabe();
      }
    });
  
    function updatePreview() {
      const psp = document.getElementById("psp")?.value || "";
      const sprache = document.getElementById("sprache")?.value || "";
      const anlagen = document.querySelectorAll(".anlage-input");
      let output = `PSP-Element: ${psp}
Sprache: ${sprache}

`;

      anlagen.forEach((anlage, index) => {
        const inputs = anlage.querySelectorAll("input");
        const nummer = inputs[0]?.value || "";
        const bez = inputs[1]?.value || "";
        const kunde = inputs[2]?.value || "";
        const sockelAnzahl = inputs[3]?.value || "";
        const sockelNummern = anlage.querySelectorAll(".sockelnummer");

        output += `Anlage ${index + 1}:
`;
        output += `  - Nummer: ${nummer}
`;
        output += `  - Bezeichnung: ${bez}
`;
        output += `  - Kundenbezeichnung: ${kunde}
`;
        output += `  - Anzahl der Sockel: ${sockelAnzahl}
`;
        sockelNummern.forEach((feld, i) => {
          output += `    - Sockelnummer ${i + 1}: ${feld.value}
`;
        });
      });

      const checkboxen = document.querySelectorAll(".checkbox-group input[type='checkbox']");
      output += `
Anlagenangaben:
`;
      checkboxen.forEach(cb => {
        const label = cb.parentElement.textContent.trim();
        output += `${label}: ${cb.checked ? "Ja" : "Nein"}
`;
      });

      const auff = document.querySelectorAll(".auff-text");
      output += `
Auffälligkeiten:
`;
      auff.forEach(feld => {
        const anlage = feld.dataset.anlage;
        const sockel = feld.dataset.sockel;
        const text = feld.value.trim();
        if (text) {
          output += `- ${anlage} / ${sockel}: ${text}
`;
        }
      });

      output += `
----------------------------------------
**Servicebericht**`;
      document.getElementById("preview").value = output;
    }

    document.getElementById("updatePreviewBtn").addEventListener("click", updatePreview);
  </script>
</body>
</html>
